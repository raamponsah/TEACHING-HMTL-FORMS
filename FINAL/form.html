<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="">
    <div>
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name">
    </div>

    <div>
        <label for="surname">Surname</label>
        <input type="text" name="surname" id="surname">
    </div>

    <div>
        <label for="">Date of Birth</label>
        <input type="date" name="date_of_birth" id="date_of_birth">
    </div>

    <div>
        <h4>Allergies</h4>
        <label for="beans">
            <input type="checkbox" name="allergies" value="beans" id="beans">Beans
        </label>

        <label for="nuts">
            <input type="checkbox" name="allergies" value="nuts" id="nuts">Nuts
        </label>

        <label for="eggs">
            <input type="checkbox" name="allergies" value="eggs" id="eggs">Eggs
        </label>

    </div>

    <div>
        <label for="">School Attending</label>
        <select name="school" id="school" required>
            <option>Select your school</option>
            <option value="gimpa">GIMPA</option>
            <option value="ug">UG</option>
            <option value="ashesi">Ashesi</option>
        </select>
    </div>

    <div>
        <h4>Gender</h4>
        <label for="male"> Male
        <input type="radio" name="gender" id="male" value="transgender">
        </label>
        <label for="female"> Female
            <input type="radio" name="gender" id="female" value="female">
            </label>

    </div>

    <div>
        <label for="color">Favourite Color</label>
        <input type="color" name="color" id="color">
    </div>

    <div>
        <label for="location">Location</label>
        <input type="text" name="location" id="location">
    </div>

    <input type="time">
<input type="url">
<input type="week">

    <input type="submit" value="Register">
</form>


</body>
</html>
